<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Category | Explore.Dream.Discover</title>
<link rel="stylesheet" href="./css/style1.css"> 
<link rel="stylesheet" href="./css/explore.css"> 
<script src="./plugin/ckeditor/ckeditor.js" type="text/javascript"></script>
</head>

<body id="lets-explore">
	<div id="outer-wrapper">
		<div id="header-wrapper">
			<h1 class="header_bar">Explore.Dream.Discover</h1>
		</div>
		<div id="crosscol-wrapper">
			<div id="PageList1" class="widget PageList">
				<div class="widget-content">
					<ul>
						<li class="selected"><a href="http://happykids-btemplates.blogspot.com/">Commute</a></li>
						<li>Hotel</li>
						<li>Restaurant</li>
						<li>Things to Do</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="content-wrapper-top"></div>
		<div id="content-wrapper">
			<textarea id="editor1" name="editor1" rows="10" cols="80"></textarea>

		<script type="text/javascript">

// This is a check for the CKEditor class. If not defined, the paths must be checked.
if ( typeof CKEDITOR == 'undefined' )
{
	document.write(
		'<strong><span style="color: #ff0000">Error</span>: CKEditor not found</strong>.' +
		'This sample assumes that CKEditor (not included with CKFinder) is installed in' +
		'the "/ckeditor/" path. If you have it installed in a different place, just edit' +
		'this file, changing the wrong paths in the &lt;head&gt; (line 5) and the "BasePath"' +
		'value (line 32).' ) ;
}
else
{
	var editor = CKEDITOR.replace( 'editor1' );
	editor.setData( '<p>Just click the <b>Image</b> or <b>Link</b> button, and then <b>&quot;Browse Server&quot;</b>.</p>' );

	// Just call CKFinder.setupCKEditor and pass the CKEditor instance as the first argument.
	// The second parameter (optional), is the path for the CKFinder installation (default = "/ckfinder/").
	CKFinder.setupCKEditor( editor, '../' ) ;

	// It is also possible to pass an object with selected CKFinder properties as a second argument.
	// CKFinder.setupCKEditor( editor, { basePath : '../', skin : 'v1' } ) ;
}

		</script>
		<div id="bottom"></div>
	</div>
</body>
